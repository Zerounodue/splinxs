<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="resources/css/loading.css"/>
    <script src="resources/js/jquery-2.2.0.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="resources/js/tourist.geolocation.js"></script>
</head>
<body>
<loadingPopup class="loadingPopup" hidden>
    <!-- close the popup and stop trying getting position -->
    <img class ="x" src="resources/images/icons/x.png", alt="close icon", onclick="$('loadingPopup').hide(400); navGeoLoc.clearWatch(watchID)"/>
    <h2 style="text-align: center;">
        __Getting GPS position, please wait.
    </h2>
    <div class = "spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div style="text-align: center;">
    <p >
        __you can add position manually
    </p>
    <a  onclick="$('loadingPopup').hide(400); navGeoLoc.clearWatch(watchID)", class="btn btn-default">__Close</a>
    </div>
</loadingPopup>
<noPosPopup class="loadingPopup" hidden>
    <img class ="x" src="resources/images/icons/x.png", alt="close icon", onclick="$('loadingPopup').hide(400);"/>
    <div style="text-align: center;">
        <h2>__No position, add one by hand ;)</h2>
        <a  onclick="$('noPosPopup').hide(400);", class="btn btn-default">__Ok</a>
    </div>
</noPosPopup>
<div id="map"></div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfwr4Jux2OwmpetTfqEYpGBoX95Z5obkI&callback=initMap"></script>
</body>
</html>
